<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}">
    <title>Processing</title>
</head>

<body>
    <header class="site-header">
        <div class="wrapper site-header__wrapper">
            <div class="app_name">
                <a href="{{ url_for('home') }}">
                    <img src="{{ url_for('static', filename='White Black Minimalist Modern Capture Photo Studio Logo-4.png') }}" alt="" height="70">
                    <img src="{{ url_for('static', filename='White Black Minimalist Modern Capture Photo Studio Logo-6.png') }}" alt="" height="60">
                </a>
            </div>
            <nav class="nav">
                <ul class="nav__wrapper">
                    <li class="nav__item"><a href="{{ url_for('home') }}">トップへ</a></li>
                    <div class="nav_item_border">
                        <li class="nav__item"><a href="{{ url_for('processing') }}">画像の加工</a></li>
                    </div>
                    <li class="nav__item" ><a href="{{ url_for('view') }}">保存先</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="preview-area">
            <img id="previewImage" alt="Preview" style="max-width: 100%;">
        </div>
        <div class="controls-area">
            <form action="/processing" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*" onchange="previewFile()">
                <button type="submit">Upload</button>
            </form>
            <!-- Add processing buttons here -->
            <form action="{{ url_for('processing', func_num=1) }}" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*" onchange="previewFile()">
                <button onclick="processImage('BgAdd')" type="submit">AddBackground</button>
            </form>
            <form action="{{ url_for('processing', func_num=2) }}" method="post">
                <button onclick="processImage('BgCutout')" type="submit">CutoutBackground</button>
            </form>
            <form action="{{ url_for('processing', func_num=3) }}" method="post">
                <button onclick="processImage('Binarization')" type="submit">Binarization</button>
            </form>
            <form action="{{ url_for('processing', func_num=4) }}" method="post">
                <button onclick="processImage('ColorCold')" type="submit">ColdColor</button>
            </form>
            <form action="{{ url_for('processing', func_num=5) }}" method="post">
                <button onclick="processImage('ColorWarm')" type="submit">WarmColor</button>
            </form>
            <form action="{{ url_for('processing', func_num=6) }}" method="post">
                <button onclick="processImage('Grayscale')" type="submit">Grayscale</button>
            </form>
            <form action="{{ url_for('processing', func_num=7) }}" method="post">
                <button onclick="processImage('Gradation')" type="submit">Gradation</button>
            </form>
            <form action="{{ url_for('processing', func_num=8) }}" method="post">
                <button onclick="processImage('Sepia')" type="submit">Sepia</button>
            </form>
            <form action="{{ url_for('processing', func_num=9) }}" method="post">
                <button onclick="processImage('Vintage')" type="submit">Vintage</button>
            </form>
            <!-- Add more processing buttons as needed -->
            <button id="save-button">Save</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var image = document.getElementById("previewImage");
            var firstPreviewPath = "{{ url_for('static', filename='preview/first_preview.png') }}";
            var temporaryPath = "{{ url_for('static', filename='preview/temporary.png') }}";

            image.src = temporaryPath;

            image.onerror = function () {
                // 画像の読み込みに失敗した場合、代替のパスに切り替える
                image.src = firstPreviewPath;
            };
        });
        function previewFile() {
            var preview = document.getElementById('preview-image');
            var fileInput = document.querySelector('input[type=file]');
            var file = fileInput.files[0];
            var reader = new FileReader();

            reader.onloadend = function () {
                preview.src = reader.result;
            }

            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.src = "";
            }
        }

        function processImage(effect) {
            // Implement image processing logic here
            // Update the preview with the processed image
            alert('Image processing logic for ' + effect);
        }

        document.getElementById('save-button').addEventListener('click', function () {
            var processedName = prompt('Enter a name for the processed image:');
            if (processedName) {
                var form = document.createElement('form');
                form.action = '/save';
                form.method = 'post';

                var input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'processed_name';
                input.value = processedName;

                form.appendChild(input);
                document.body.appendChild(form);
                form.submit();
            }
        });
    </script>
</body>

</html>
